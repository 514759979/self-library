{% load templatetags %}

{% if messages %}
    <div id="messageDiv">
        {% for message in messages %}
            <div class="alert alert-{% get_message_class_name message.tags %}">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}
